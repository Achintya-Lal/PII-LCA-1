    <link rel="stylesheet" href="style.css">
    <style>
    .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 70vh;
        background: radial-gradient(circle, rgba(0, 7, 40, 0.8) 20%, rgba(0, 0, 0, 1) 80%);
        text-align: center;
        font-size: 2rem;
        position: relative;
        overflow: hidden;
    }
    
    .hero::before {
        content: "";
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: rgba(75, 0, 130, 0.6);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 2s infinite ease-in-out;
    }
    
    @keyframes pulse {
        0% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.8;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0.3;
        }
        100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.8;
        }
    }
    

    </style>
    
</head>
